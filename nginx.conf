worker_processes  1;

error_log  logs/error.log;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 0.0.0.0:1010;
        server_name localhost;

        # üîê –ë–∞–∑–æ–≤–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∫–æ –≤—Å–µ–º –º–∞—Ä—à—Ä—É—Ç–∞–º
        auth_basic "Restricted Area";
        auth_basic_user_file C:/nginx/conf/.htpasswd;

        # üîÅ –ì–ª–∞–≤–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç ‚Äî UI –∏–ª–∏ REST –æ—Ç Ollama
        location / {
            proxy_pass http://127.0.0.1:11434;
            
        }

        # üéØ –Ø–≤–Ω–æ–µ API Ollama
        location /ollama/api {
            proxy_buffering off;
            proxy_set_header Origin '';
            proxy_set_header Referer '';
            proxy_pass http://127.0.0.1:11434/api;
        }

        # üåê –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ API (–µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω –æ—Ç–¥–µ–ª—å–Ω—ã–π backend)
        location /api/v1 {
            proxy_pass http://127.0.0.1:8082/api/v1;
        }

        # üßØ –û—à–∏–±–∫–∏
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}
